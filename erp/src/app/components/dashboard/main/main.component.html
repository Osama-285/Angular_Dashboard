<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>
<div class="main">
  <div class="navbar">
    <div class="logo">
      <h2>Invo.</h2>
    </div>
    <div class="nav">
      <ul>
        <li *ngFor="let navbar of adminNavBar">
          <a routerLink="{{ navbar.url }}">
            <span class="material-symbols-outlined icon">{{
              navbar.icon
            }}</span>
            <span class="icon_text">{{ navbar.title }}</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="logout_btn">
      <button type="submit">
        <span class="material-symbols-outlined icon"> logout </span>
        <span class="icon_text">Logout</span>
      </button>
    </div>
  </div>
  <div class="main_components">
    <div class="searchBar">
      <div class="searchInput">
        <button type="submit">
          <span class="material-symbols-outlined icon"> search </span>
        </button>
        <input type="text" placeholder="Search" [formControl]="searchText" />
      </div>
      <div class="profileInfo">
        <button type="submit" class="profileBtn" (click)="openModal()">
          <h3>CH</h3>
          <div class="profileDate">
            <p class="name">Chris Hutt</p>
            <p class="email">cHutt@acuma.us</p>
          </div>
        </button>
      </div>
    </div>
    <div class="component_display">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="modal" [ngClass]="{ open: isModalOpen }">
  <div class="modal-content">
    <div class="modal-top">
      <span class="material-symbols-outlined close" (click)="closeModal()"
        >close</span
      >
      <h2>Profile Info</h2>
    </div>
    <div class="shortInfo">
      <h1 class="avatar">CH</h1>
      <h2 class="fullName">{{ name }}</h2>
      <h3 class="position">Developer</h3>
    </div>
    <form [formGroup]="infoForm" (ngSubmit)="onSubmit()">
      <div class="first-name inputField">
        <label for="fname">First Name : </label>
        <input
          type="text"
          name="fname"
          id="fname"
          formControlName="firstName"
        />
      </div>
      <div class="last-name inputField">
        <label for="lname">Last Name : </label>
        <input type="text" name="lname" id="lname" formControlName="lastName" />
      </div>
      <div class="email inputField">
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" formControlName="email" />
      </div>
      <div class="contact inputField">
        <label for="contact">Phone No : </label>
        <input
          type="text"
          name="contact"
          id="contact"
          formControlName="phone"
        />
      </div>
      <div class="formBtns">
        <button
          type="submit"
          class="savebtn"
          [disabled]="!infoForm.dirty"
          [ngClass]="{
            'hover-effect': !infoForm.dirty
          }"
        >
          Save
        </button>
        <button type="button" class="closeBtn" (click)="closeModal()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
